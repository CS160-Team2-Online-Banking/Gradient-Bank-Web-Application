{% extends 'base.html' %}
{% block contents %}

<body>
    <h1>Your Account</h1>
</body>
<table style="width:80%">
    <tr>
        <th>Account No.</th>
        <th>Account Type</th>
        <th>Amount</th>
    </tr>
    {% for account in account_list %}
    <tr><td>{{account.account_number}}</td>
        <td>{{account.account_type.account_type_name}}</td>
        <td>${{account.balance}}</td></tr>
    {% empty %}
        <tr><td colspan="3">No accounts</td></tr>
    {% endfor %}
</table>

<br><a href="Withdraw.html"><button>Withdraw</button></a>
<a href="Deposit_Check.html"><button>Deposit Check</button></a>
<a href="Account_Settings.html"><button>Account Settings</button></a>
{% endblock %}
