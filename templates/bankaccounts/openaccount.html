{% extends 'base.html' %}
{% block contents %}

<head>
    <title>Open Account</title>
</head>

<body>
    <h1>Open Bank Account</h1>

    <form method="post" action="{{response_url}}">
        <div class="form-group">
            <label for="from_account">Transfer Money from:</label>
            <select class="form-control" name="from_account" onchange="location = this.value;">
                {% for account in from_accounts %}
                <option value='{{account.account_number}}'>{{account.account_type.account_type_name}}:
                    {{account.account_number}}</option>
                {% empty %}
                <option>You have no accounts</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount: </label>
            <input class="form-control" name="amount" type="text" placeholder="Amount">
        </div>
        <div class="form-group">
            <label for="to_routing_no">Routing Number: </label>
            <input class="form-control" name="to_routing_no" type="text" placeholder="Routing Number">
        </div>
        <div class="form-group">
            <label for="to_account_no">Account Number: </label>
            <input class="form-control" name="to_account_no" type="text" placeholder="Account Number">
        </div>
        <div class="form-group">
            <p>Select Date of Auto Bill Pay:</p>
            <label for="frequency">Payment Frequency: </label>
            <select class="form-control" name="frequency">
                <option value="DAILY" selected>Daily</option>
                <option value="WEEKLY">Weekly</option>
                <option value="MONTHLY">Monthly</option>
                <option value="YEARLY">Yearly</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date: </label>
            <input class="form-control" name="start_date" type="text" placeholder="Start Date">
        </div>

        <div class="form-group">
            <label for="end_date">End Date: </label>
            <input class="form-control" name="end_date" type="text" placeholder="End Date">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</body>

</html>

{% endblock %}
